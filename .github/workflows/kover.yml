name: Kover Code Coverage

on:
  pull_request:
    branches:
      - main

jobs:
  kover-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # Automatic gradle caching using `actions/cache@v4`
      # https://github.com/gradle/actions/tree/main/setup-gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Generates reports in following location
      # file:///home/runner/work/android-weather-alert/android-weather-alert/app/build/reports/kover/html/index.html
      - name: Build and run tests
        run: ./gradlew koverHtmlReport

      # https://github.com/actions/upload-artifact
      - name: Upload Kover report
        uses: actions/upload-artifact@v4
        with:
          name: kover-report
          path: app/build/reports/kover/html

      # Sticky Pull Request Comment
      # https://github.com/marocchino/sticky-pull-request-comment
      - name: Post coverage comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ## Code Coverage Report
            [View Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})